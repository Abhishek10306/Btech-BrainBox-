<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTech BrainBox - AI Question Solver</title>
    <!-- Font and Icon Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Link to your external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>BTech BrainBox</h1>
            <label class="dark-mode-toggle" for="dark-mode-checkbox">
                <i class="fas fa-sun icon" id="sun-icon"></i>
                <input type="checkbox" id="dark-mode-checkbox">
                <div class="slider"></div>
                <i class="fas fa-moon icon" id="moon-icon"></i>
            </label>
        </div>

        <h2 class="section-title">Select Subject or Exam</h2>
        <div class="subjects-grid">
            <div class="subject-card active" data-subject="General"><i class="fas fa-brain"></i><span>General</span></div>
            <div class="subject-card" data-subject="Math"><i class="fas fa-calculator"></i><span>Math</span></div>
            <div class="subject-card" data-subject="Physics"><i class="fas fa-atom"></i><span>Physics</span></div>
            <div class="subject-card" data-subject="Chemistry"><i class="fas fa-flask"></i><span>Chemistry</span></div>
            <div class="subject-card" data-subject="Biology"><i class="fas fa-dna"></i><span>Biology</span></div>
            <div class="subject-card" data-subject="English"><i class="fas fa-book-open"></i><span>English</span></div>
            <div class="subject-card" data-subject="Hindi"><i class="fas fa-om"></i><span>Hindi</span></div>
            <div class="subject-card" data-subject="JEE Mains/Advanced"><i class="fas fa-rocket"></i><span>JEE</span></div>
            <div class="subject-card" data-subject="NEET"><i class="fas fa-stethoscope"></i><span>NEET</span></div>
            <div class="subject-card" data-subject="NDA"><i class="fas fa-shield-halved"></i><span>NDA</span></div>
        </div>

        <h2 class="section-title">Ask your Question</h2>
        <div class="input-area">
            <textarea id="question-input" placeholder="Type your question here, or upload an image below..."></textarea>
            <div class="input-actions">
                <label for="image-upload" id="image-upload-label">
                    <i class="fas fa-camera"></i> Upload Image
                </label>
                <input type="file" id="image-upload" accept="image/*">
                <div id="image-preview"></div>
            </div>
        </div>

        <button id="get-answer-btn">
            <span id="btn-text">Get Answer</span>
        </button>

        <!-- Result boxes structure -->
        <div id="result-wrapper">
            <div class="result-box" id="quick-result-container">
                <h3>Quick Result</h3>
                <p id="quick-result-text"></p>
            </div>
            <div class="result-box" id="detailed-solution-container">
                <h3>Detailed Solution</h3>
                <div id="detailed-solution-text"></div>
            </div>
        </div>

    </div>

    <!-- Link to your external JS file (at the end of body for faster page load) -->
    <script src="app.js"></script>
</body>
</html>
